<!-- FORMUARIO -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center">Formulario de Pago</h2>
          <p class="text-center fs-5">Ingresa los datos requeridos para completar tu compra.</p>

          <h5 class="mt-4">Dirección de Envío</h5>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo">
            </div>

            <div class="col-md-12">
              <label for="usuario" class="form-label">Usuario</label>
              <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="usuario" placeholder="Username">
              </div>
            </div>

            <div class="col-md-12">
              <label for="correoOpcional" class="form-label">Correo (Opcional)</label>
              <input type="email" class="form-control" id="correoOpcional" placeholder="nombre@ejemplo.com">
            </div>

            <div class="col-md-12">
              <label for="direccion1" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion1" placeholder="1234 Calle Principal">
            </div>

            <div class="col-md-12">
              <label for="direccion2" class="form-label">Dirección 2</label>
              <input type="text" class="form-control" id="direccion2" placeholder="Interior o información adicional">
            </div>

            <div class="col-md-4">
              <label for="pais" class="form-label">Provincia</label>
              <select class="form-select" id="pais">
                <option selected disabled>Provincia</option>
                <option>San Jose</option>
                <option>Cartago</option>
                <option>Limon</option>
                <option>Guanacaste</option>
                <option>Alajuela</option>
                <option>Heredia</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" id="estado">
                <option selected disabled>Seleccionar Estado</option>
                <option>Disponible</option>
                <option>Agotado</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="cp" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="cp">
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="mismoEnvio">
                <label class="form-check-label" for="mismoEnvio">
                  Enviar a la misma dirección de factura
                </label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="guardarInfo">
                <label class="form-check-label" for="guardarInfo">
                  Guardar información para la siguiente compra
                </label>
              </div>
            </div>

            <h5 class="mt-4">Método de Pago</h5>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="metodoPago" id="credito" checked>
                <label class="form-check-label" for="credito">Tarjeta de crédito</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="metodoPago" id="debito">
                <label class="form-check-label" for="debito">Tarjeta de débito</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="metodoPago" id="paypal">
                <label class="form-check-label" for="paypal">Paypal</label>
              </div>
            </div>

            <div class="col-md-6">
              <label for="nombreTarjeta" class="form-label">Nombre en la Tarjeta</label>
              <input type="text" class="form-control" id="nombreTarjeta">
              <div class="form-text">Nombre completo como se muestra en la tarjeta</div>
            </div>

            <div class="col-md-6">
              <label for="numeroTarjeta" class="form-label">Número</label>
              <input type="text" class="form-control" id="numeroTarjeta">
            </div>

            <div class="col-md-4">
              <label for="expiracion" class="form-label">Expiración</label>
              <input type="text" class="form-control" id="expiracion" placeholder="MM/AA">
            </div>

            <div class="col-md-4">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv">
            </div>

            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-primary w-100">Continuar al Pago</button>
            </div>
          </form>
        </div>
      </div>

      <footer class="text-center py-3 mt-4">
